version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: photo
      POSTGRES_PASSWORD: photo
      POSTGRES_DB: photo
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  meili:
    image: getmeili/meilisearch:v1.6
    environment:
      MEILI_MASTER_KEY: ${MEILI_KEY}
    volumes:
      - meili_data:/meili_data

  minio:
    image: minio/minio:RELEASE.2024-02-14T21-36-02Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001"

  api:
    build:
      context: ../../
      dockerfile: backend/Dockerfile
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meili:
        condition: service_started
    volumes:
      - ../../backend:/app
      - ../../data/originals:/data/originals:ro
      - ../../data/previews:/data/previews
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ../../
      dockerfile: backend/Dockerfile
    env_file:
      - ../../.env
    command: ["celery", "-A", "app.celery_app", "worker", "-l", "INFO"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app
      - ../../data/originals:/data/originals:ro
      - ../../data/previews:/data/previews

  beat:
    build:
      context: ../../
      dockerfile: backend/Dockerfile
    env_file:
      - ../../.env
    command: ["celery", "-A", "app.celery_app", "beat", "-l", "INFO"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app
      - ../../data/originals:/data/originals:ro
      - ../../data/previews:/data/previews

  frontend:
    build:
      context: ../../
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:80"

  proxy:
    image: caddy:2
    ports:
      - "8080:8080"
    volumes:
      - ../../infra/proxy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - frontend
      - api

volumes:
  pg_data:
  meili_data:
  minio_data:
